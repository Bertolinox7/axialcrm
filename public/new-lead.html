<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AxialCRM — Novo Lead</title>
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">AxialCRM — Novo Lead</div>
    <a class="btn-logout" href="/dashboard.html">Sair</a>
  </header>

  <main class="container">
    <h1>Adicionar novo Lead</h1>

    <form id="leadForm">
      <label>Nome do Cliente</label>
      <input type="text" id="nome_cliente" name="nome_cliente" placeholder="Nome completo" required />

      <label>Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="5511999998888" required />

      <label>Vendedor (ID)</label>
      <input type="text" id="vendedor_id" name="vendedor_id" placeholder="UUID do vendedor" required />

      <label>Feedback / Observações</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Observações do SDR / notas"></textarea>

      <label>Status</label>
      <select id="status" name="status">
        <option value="novo">Novo</option>
        <option value="agendamento">Agendamento</option>
        <option value="ficha">Ficha</option>
        <option value="proposta">Proposta</option>
        <option value="fechado">Fechado</option>
        <option value="perdido">Perdido</option>
      </select>

      <button type="submit" id="saveBtn">Salvar Lead</button>
    </form>

    <div id="msg" role="status" style="margin-top:16px;"></div>
  </main>

  <script src="/script.js"></script>
</body>
</html>
