<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>AxialCRM — Novo Lead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
    <h1>AxialCRM — Novo Lead</h1>
    <button onclick="logout()" class="logout-btn">Sair</button>
</header>

<div class="container">

    <h2>Adicionar novo Lead</h2>

    <div class="form-card">

        <label>Nome do Cliente</label>
        <input id="nome" type="text" placeholder="Ex: Maria Isabel">

        <label>Nicho</label>
        <input id="nicho" type="text" placeholder="Ex: Carro, Moto, Imóvel">

        <label>Telefone</label>
        <input id="telefone" type="text" placeholder="(99) 99999-9999" oninput="formatarTelefone(this)">

        <label>Vendedor (ID)</label>
        <input id="vendedor" type="text" placeholder="Ex: uid do vendedor">

        <button class="btn" onclick="salvarLead()">Salvar Lead</button>
    </div>

    <hr>

    <h2>Adicionar em Massa</h2>

    <p class="hint">Formato: <b>nome, telefone</b> — um por linha<br>
    Exemplo:<br>
    João, 11988887777<br>
    Maria, 41995553322</p>

    <textarea id="massa" rows="10" placeholder="Cole aqui sua lista..."></textarea>

    <button class="btn" onclick="salvarMassa()">Enviar Lista</button>

    <p id="resultado" class="result"></p>

</div>

<script src="script.js"></script>

</body>
</html>
